<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner" class="style1">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }} {% if page.link %} <a href="{{page.link}}" target="_blank"><i class="{{page.link_class}}"></i></a>{% endif %}</h1>

                </header>
                <div class="content">
                    <blockquote>{{ page.description }} <br />
                        <code>{% if page.skills %} {{ page.skills }} {% endif %}</code>
                        </blockquote>
                </div>
            </div>
        </section>

    {{ content }}

    {% include footer.html %}

    </body>

</html>
